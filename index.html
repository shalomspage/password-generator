<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
  
        <h1 class="title">Generate <span class="title-green">password</span></h1>
        <h3 class="password-display" id="password" >Password</h3>
        <form id="password-generator" class="form">
            <label for="characterAmountNumber">Number of Characters</label>

            <div class="character-amount-container">
                <input title="range" type="range" min="6" max="12" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="6" max="12" value="10" id="characterAmountNumber">

            </div>
            
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>
    <footer>
        <div class="attribution">
                Coded by <a href="https://github.com/shalomspage" target="_blank" rel="noopener">Shalom El-Brukevwe</a>.</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
